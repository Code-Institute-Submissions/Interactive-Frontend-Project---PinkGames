<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Games - Pink Dice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Bungee+Shade&display=swap"
        rel="stylesheet">
</head>

<body>
    <style>
        body {
            margin: auto;
            text-align: center;
            background: pink;
            font-family: 'Bowlby One SC', cursive;
        }

        h1 {
            font-family: 'Bungee Shade', cursive;
            font-size: 70px;
            margin-top: 10%;
        }

        p {
            font-size: 20px;
            width: 80%;
            margin: 10%;
            line-height: 30px;
            letter-spacing: 2px;
        }

        .players {
            display: flex;
            justify-content: space-evenly;
        }

        img {
            width: 40%;
        }
    </style>
    <!--Game heading & iinstructions-->
    <h1>Pink Dice</h1>
    <p>Press the button to roll the dice. The one with the hightest number is the winner!</p>
    <!--The players-->
    <div class="players">
        <h2>Player 1</h2>
        <h2>Player 2</h2>
    </div>
    <div>
        <img src="assets/media/pic/pinkdice/dice1.png" alt="Dice no 1">
        <img src="assets/media/pic/pinkdice/dice2.png" alt="Dice no 2">
    </div>

    <script src="assets/js/pinkdice.js"></script>
</body>

</html>
