<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Games</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Bungee+Shade&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Background Music-->
    <div class="music-btn">
        <img src="assets/media/music/play.png" alt="play-button" id="icon">
        <p>Music</p>
        <audio id="bgMusic">
            <source src="assets/media/music/bgmusic.mp3" type="audio/mp3">
        </audio>
    </div>
    <br>
    <!--Heading-->
    <div class="heading">
        <h1>Pink Games</h1>
        <h5>Nostalgic games in the wonderful color pink</h5>
    </div>
    <!--Game Selection Cards-->
    <section class="game-select">
        <!--Pink Pong Game-->
        <div class="card-wrapper">
            <div class="card" data-tilt>
                <a href="pinkpong.html">
                    <div class="card-img">
                        <img src="assets/media/pic/pinkpong/pinkpong.jpg" alt="Pink Pong">
                    </div>
                    <div class="card-info">
                        <h2>Pink Pong</h2>
                        <p>Try beating the computer in a match of ping-pong</p>
                    </div>
                </a>
            </div>
        </div>
        <!--Pink Tac Toe Game-->
        <div class="card-wrapper">
            <div class="card" data-tilt>
                <a href="pinktactoe.html">
                    <div class="card-img">
                        <img src="assets/media/pic/pinktactoe/tictactoe.jpg" alt="Game2">
                    </div>
                    <div class="card-info">
                        <h2>Pink Tac Toe</h2>
                        <p>Three-in-a-row, will you win?</p>
                    </div>
                </a>
            </div>
        </div>
        <!--Pink Dice-->
        <div class="card-wrapper">
            <div class="card" data-tilt>
                <a href="pinkdice.html">
                    <div class="card-img">
                        <img src="assets/media/pic/pinkdice/pinkdice.jpg" alt="Game3">
                    </div>
                    <div class="card-info">
                        <h2>Pink Dice</h2>
                        <p>How lucky are you? Try rolling the dice</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <div class="cr">
        <br>
        <p>Â© Emilia Berndtsson</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/tilt.js"></script>
</body>

</html>
