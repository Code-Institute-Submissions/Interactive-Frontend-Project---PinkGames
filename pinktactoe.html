<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Games - Pink Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Bungee+Shade&display=swap"
        rel="stylesheet">
</head>

<body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: pink;
        font-family: 'Bowlby One SC', cursive;
    }

    .select {
        position: absolute;
        max-width: 600px;
        width: 80%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #FF8BD9;
        padding: 20px 30px 20px;
        border-radius: 20px;
        text-align: center;
    }

    .select header {
        font-family: 'Bungee Shade', cursive;
        font-size: 40px;
        padding-bottom: 20px;
    }
</style>




    <div class="tactoe-text">
        <h1>Pink Tac Toe</h1>
        <h5>Play tic tac toe in the wonderful color - pink</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
            magna aliqua.</p>
        <p>Let's play!</p>
    </div>

    <div class="select">
        <header>Pink Tac Toe</header>
        <div class="choice">
            <div class="type">Select which symbol you want to play</div>
            <div class="options">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>
        </div>
    </div>



    <div class="back">
        <button><a href="index.html">Go back to game menu</a></button>
    </div>
    <script src="assets/js/pinktactoe.js"></script>

</body>

</html>
