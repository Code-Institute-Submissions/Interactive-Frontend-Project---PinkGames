<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Games - Pink Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Bungee+Shade&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="assets/css/pinktactoe.css">
</head>

<body>

    <!--Game instructions-->
    <div class="tactoe-text">
        <p>The first player to get 3 marks in a row (up, down, across, or diagonally) is the winner.</p>
    </div>
    <!--Player Selection-->
    <div class="the-game">
        <div class="select">
            <header>Pink Tac Toe</header>
            <div class="choice">
                <div class="type">Select the symbol you want to play</div>
                <div class="options">
                    <button class="playerX">X</button>
                    <button class="playerO">O</button>
                </div>
            </div>
        </div>
        <!--Game Board-->
        <div class="game-board">
            <div class="details">
                <div class="players">
                    <span class="Xturn">X's turn</span>
                    <span class="Oturn">O's turn</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="game-area">
                <section class="row-1">
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section class="row-2">
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section class="row-3">
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>
        <!--Result Box-->
        <div class="result">
            <div class="winner-text"></div>
            <div class="btn">
                <button>Play Again</button>
            </div>
        </div>
    </div>
    <!--Go back to game menu-->
    <div class="back">
        <button><a href="index.html">Go back to game menu</a></button>
    </div>

    <script src="assets/js/pinktactoe.js"></script>

</body>

</html>
