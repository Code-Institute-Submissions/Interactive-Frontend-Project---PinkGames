<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Games - Pink Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Bungee+Shade&display=swap"
        rel="stylesheet">
</head>

<body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: pink;
        font-family: 'Bowlby One SC', cursive;
    }

    .select {
        position: absolute;
        max-width: 600px;
        width: 80%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #FF8BD9;
        padding: 20px 30px 20px;
        border-radius: 20px;
        text-align: center;
        color: #FF00AB; 
    }

    .select header {
        font-family: 'Bungee Shade', cursive;
        font-size: 50px;
        padding-bottom: 20px;
    }

    .select .type {
        font-size: 20px;
        padding-bottom: 30px;
    }

    .select .options {
        display: flex;
        width: 100%;
    }

    .options button {
        width: 50%;
        font-size: 80px;
        cursor: pointer;
        border: none;
        outline: none;
        background: pink;
        color: #FF00AB;
        font-family: 'Bowlby One SC', cursive;
        transition: all 0.5s ease;
    }

    .options button:hover {
        transform: scale(0.9);
    }

    .options button.playerX {
        margin-right: 10px;
    }

    .options button.playerO {
        margin-left: 10px;
    }

</style>

    <div class="select">
        <header>Pink Tac Toe</header>
        <div class="choice">
            <div class="type">Select which symbol you want to play</div>
            <div class="options">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>
        </div>
    </div>

    <script src="assets/js/pinktactoe.js"></script>

</body>

</html>
